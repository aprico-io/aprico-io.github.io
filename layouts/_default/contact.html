<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body class="font-aspekta antialiased bg-white text-slate-800 font-[350]">
    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">
      <!-- Site header -->
      {{- partial "contact-header.html" . -}}

      <!-- Page content -->
      <main class="grow">
        <section>
          <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="pt-36 pb-12 md:pt-40 md:pb-20">
              <div class="lg:flex lg:space-x-12 xl:space-x-16">
                <!-- Left side -->
                <div
                  class="grow lg:mt-16 mb-16 lg:mb-0 text-center lg:text-left"
                >
                  <h1 class="h2 mb-8">{{.Params.FeatureTitle}}</h1>

                  <div class="mb-12">
                    <ul class="inline-flex flex-col text-slate-500 space-y-2.5">
                      {{ range .Params.Features }}
                      <li class="flex items-center text-left">
                        <svg
                          class="shrink-0 mr-3"
                          width="20"
                          height="20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle
                            class="fill-blue-100"
                            cx="10"
                            cy="10"
                            r="10"
                          />
                          <path
                            class="fill-blue-500"
                            d="M15.335 7.933 14.87 7c-4.025 1.167-6.067 3.733-6.067 3.733l-1.867-1.4-.933.934L8.802 14c2.158-4.025 6.533-6.067 6.533-6.067Z"
                          />
                        </svg>
                        <span>{{ . }}</span>
                      </li>
                      {{ end }}
                    </ul>
                  </div>

                  <div class="mt-2 w-full md:max-w-3/4">{{ .Content }}</div>
                </div>

                <!-- Right side -->
                <div class="relative shrink-0 text-center lg:text-left">
                  <!-- Bg -->
                  <div
                    class="absolute inset-0 mb-44 -mx-4 sm:-mx-6 lg:-mt-[9999px] lg:ml-0 lg:-mr-[9999px] rounded-bl-[100px] bg-gradient-to-tr from-blue-600 to-blue-500 pointer-events-none -z-10"
                    aria-hidden="true"
                  ></div>

                  <div class="flex pt-12 lg:pt-0 lg:pl-12 xl:pl-20">
                    <div
                      class="w-full max-w-[480px] mx-auto lg:w-[480px] lg:max-w-none lg:mx-0 xl:w-[512px] bg-white p-6 shadow-2xl"
                    >
                      <!-- Form -->
                      <div class="">
                        <h1 class="h4 mb-4">{{.Title}}</h1>
                      </div>
                      <form
                        name="contact"
                        class="contact-form"
                        action="/"
                        method="POST"
                        data-netlify="true"
                      >
                        <div class="space-y-4">
                          <input
                            type="hidden"
                            name="form-name"
                            value="contact"
                          />
                          <!-- Name -->
                          <div
                            class="sm:flex items-start justify-between sm:space-x-4"
                          >
                            <label
                              class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0"
                              for="Name"
                              >Name</label
                            >
                            <div class="sm:w-72 xl:w-80 shrink-0">
                              <input
                                id="contact-form-name"
                                name="Name"
                                class="form-input text-sm py-2 w-full form-control input-md"
                                type="text"
                                placeholder="Name"
                                autocomplete="off"
                                required
                              />
                            </div>
                          </div>
                          <!-- Email -->
                          <div
                            class="sm:flex items-start justify-between sm:space-x-4"
                          >
                            <label
                              class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0"
                              for="Email"
                              >Email</label
                            >
                            <div class="sm:w-72 xl:w-80 shrink-0">
                              <input
                                id="contact-form-email"
                                name="Email"
                                class="form-input text-sm py-2 w-full form-control input-md"
                                type="email"
                                placeholder="name@example.com"
                                autocomplete="off"
                                required
                              />
                            </div>
                          </div>
                          <!-- Company Size-->
                          <div
                            class="sm:flex items-start justify-between sm:space-x-4"
                          >
                            <label
                              class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0"
                              for="company-size"
                              >Company size</label
                            >
                            <div class="sm:w-72 xl:w-80 shrink-0">
                              <select
                                id="company-size"
                                name="company-size"
                                class="form-select text-sm py-2 w-full form-control"
                                required
                              >
                                <option value="lt10">Less than 10</option>
                                <option value="mt10">More than 10</option>
                                <option value="mt20">More than 20</option>
                                <option value="mt50">More than 50</option>
                              </select>
                            </div>
                          </div>
                          <!-- Textarea-->
                          <div
                            class="sm:flex items-start justify-between sm:space-x-4"
                          >
                            <label
                              class="block text-sm leading-5 mt-2.5 text-slate-800 font-[550] text-left mb-1.5 sm:mb-0"
                              for="comment"
                              >How can we help?</label
                            >
                            <div class="sm:w-72 xl:w-80 shrink-0">
                              <textarea
                                id="comment"
                                name="comment"
                                class="form-textarea text-sm py-2 w-full form-control"
                                rows="4"
                              ></textarea>
                            </div>
                          </div>
                          <div class="mt-6 text-right">
                            <button
                              class="btn-sm inline-flex items-center text-blue-50 bg-blue-500 hover:bg-blue-600 group shadow-sm"
                              type="submit"
                              value="Submit"
                              id="Form-submit"
                            >
                              Submit
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Site footer -->
      <!-- Site footer -->
      <footer class="relative">
        <!-- Bg -->
        <div class="absolute inset-0 -z-10" aria-hidden="true"></div>

        <!-- Illustration -->
        <div
          class="absolute bottom-0 left-1/2 -translate-x-1/2 pointer-events-none -z-10"
          aria-hidden="true"
        >
          <!-- <img class="max-w-none" src="/images/footer-illustration.svg" width="1940" height="381" /> -->
        </div>

        <div class="max-w-6xl mx-auto px-4 sm:px-6">
          <!-- Bottom area -->
          <div class="pb-4 md:pb-8">
            <div class="text-xs text-slate-500">Â© 2023 Aprico.io</div>
          </div>
        </div>
      </footer>
    </div>

    <script src="/js/vendors/alpinejs.min.js" defer></script>
    <script src="/js/vendors/aos.js"></script>
    <script src="/js/vendors/swiper-bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
